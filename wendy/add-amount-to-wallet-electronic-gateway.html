<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>investorWEEK</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="assets/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="container-fluid">
    <div class="row name-settings">
      <div class="title-section">Add Amount to Wallet</div>
      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">Setting <img src="assets/images/arrowDown.jpg" alt=""></button>
        <ul class="dropdown-menu">
          <li><a href="servicios-arrendamiento.html">1</a></li>
          <li><a href="servicios-avaluos.html">2</a></li>
          <li><a href="servicios-reforma.html">3</a></li>
          <li><a href="servicios-venta.html">4</a></li>
        </ul>
      </div>
    </div>
    <div class="content-box no-padding">
      <div class="row amount-balance">
        <div class="form-amount">
          <div class="placeholder-colors">
            <span class="holder">Amount <span class="resalt">*</span></span>
            <input type="text"><a href="#">$</a>
          </div>
        </div>
        <div class="label-form-amount">
          <span>Minimun Amount: $10.00</span>
          <span>Maximum Amount: $200,000,000.00</span>
        </div>
        <div class="current-available">Your current available balance : <span>$4,940.00</span></div>
      </div>
      <div class="row header-couple">
        <h2>
          Payment Type
        </h2>
        <div class="btns">
          <button>Credit & Debit Card</button>
          <button class="active">Electronic Gateways</button>
        </div>
        <div class="content">
          <div class="row paysForm">
            <input type="checkbox">
            <img src="assets/images/paypal.jpg" alt="">
          </div>

          <h3>Please enter your credit card deails below</h3>
          <h4>Payer Details</h4>
          <form action="">
            <div class="row">
              <div class="col-sm-4">
                <div class="placeholder-colors">
                  <span class="holder">Email <span class="resalt">*</span></span>
                  <input type="text">
                </div>

                <div class="placeholder-colors">
                  <span class="holder">State <span class="resalt">*</span></span>
                  <input type="text">
                </div>

                <div class="placeholder-colors">
                  <span class="holder">Phone <span class="resalt">*</span></span>
                  <input type="text">
                </div>
                
              </div>
              <div class="col-sm-4">
                <div class="placeholder-colors">
                  <span class="holder">Addres <span class="resalt">*</span></span>
                  <input type="text">
                </div>
                <div class="placeholder-colors">
                  <span class="holder">Country <span class="resalt">*</span></span>
                  <input type="text">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="placeholder-colors">
                  <span class="holder">City <span class="resalt">*</span></span>
                  <input type="text">
                </div>
                <div class="placeholder-colors">
                  <span class="holder">Zip Code <span class="resalt">*</span></span>
                  <input type="text">
                </div>
              </div>
            </div>
            <div class="row text-right">
              <a href="#" class="btn">Pay Now</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  
  
  

<script type="text/javascript" src="assets/js/jquery.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript">
  $(function() {
    $("span.holder + input").keyup(function() {
        if($(this).val().length) {
            $(this).prev('span.holder').hide();
        } else {
            $(this).prev('span.holder').show();
        }
    });
    $("span.holder").click(function() {
        $(this).next().focus();
    });
});
</script>

</body>

</html>
